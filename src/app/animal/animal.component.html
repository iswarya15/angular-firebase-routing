<p>Select animal to see details</p>

<mat-selection-list [multiple]="false">
  <mat-list-option
    *ngFor="let animal of animals$"
    routerLinkActive="active"
    [routerLink]="['/animal', animal.fields.name.stringValue]"
  >
    <a>{{ animal.fields.name.stringValue }}</a>
  </mat-list-option>
</mat-selection-list>
<!-- Below router outlet is for the child routes. so we have Parent and Child component both in same page -->
<router-outlet></router-outlet>
